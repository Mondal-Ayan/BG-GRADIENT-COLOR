<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gradient Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198));
            color: white;
            text-align: center;
        }

        section {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background: rgb(92, 145, 229);
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgb(152, 63, 198);
        }

        .gradient-code {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <section>
        <h1>Random Gradient Background Generator</h1>
        <button id="generate-btn">Generate Gradient</button>
        <div class="gradient-code" id="gradient-code">
            background: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198));
        </div>
    </section>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const gradientCode = document.getElementById('gradient-code');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const gradient = `linear-gradient(to right, ${color1}, ${color2})`;
            document.body.style.background = gradient;
            gradientCode.textContent = `background: ${gradient};`;
        }

        generateBtn.addEventListener('click', setRandomGradient);
    </script>
</body>
</html>
